<!-- Django Template for blog posts -->
<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <header>
            <h1><a href="/">Django Girls Blog</a></h1>
        </header>

        <!-- Use Django template tags to show the posts (passed from views.py, created in models.py) -->
        {% for post in posts %}
            <!-- Django understands posts as a list of objects. -->
            <article>
                <!-- post attributes are defined in models.py -->
                <time>published: {{ post.published_date }}</time>
                <h2><a href="">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
                <!-- |linebreaksbr is piping the posts' text through 
                    a filter to convert line-breaks into paragraphs -->
            </article>
        {% endfor %}

    </body>
</html>
